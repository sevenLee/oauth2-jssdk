<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oauth Redirect</title>
</head>
    <body>
    <h3>Location上有Access token query string</h3>

    <h3 style="width: 100%;">hash:<span style="word-wrap: break-word; color: blue;" id="hashPath"></span></h3>

    <script>
        if (window.opener && typeof window.opener.oauth2Callback === "function") {
            window.opener.oauth2Callback(window.location.hash);
        }

        window.onload = function() {
            var hashPath = document.getElementById('hashPath');
            hashPath.innerHTML = window.location.hash;

        }
    </script>
</body>
</html>

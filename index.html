<!DOCTYPE html>
<html>
<head>
    <title>Oauth SDK</title>
</head>
<body>
    <div id="root">
        <h1>Oauth SDK</h1>
    </div>
    <script src="/js/om.sdk.ClientOauth2.js"></script>
    <script>
        var service = new om.sdk.ClientOauth2({
            clientId: '12345',
            redirectUri: 'http://localhost:8080/redirect',
            authEndpoint: 'http://localhost:8080/authorize',
            scope: 'test_scope',
            connection: 'facebook'
        });

        service.authorize(function (token) {
            console.log('get token success!:', token);
        }, function (error) {
            throw new Error("get access token error: " + error);
        });

    </script>
</body>
</html>
